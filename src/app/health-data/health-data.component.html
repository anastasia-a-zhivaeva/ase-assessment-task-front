<h1>Input your health data:</h1>
<form class="health-data-form" [formGroup]="healthDataForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Weight (kg): </mat-label>
    <input matInput id="weight" type="number" formControlName="weight">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Height (cm): </mat-label>
    <input matInput id="height" type="number" formControlName="height">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date of birth: </mat-label>
    <input matInput [matDatepicker]="picker" id="dateOfBirth" formControlName="dateOfBirth">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="healthDataForm.invalid">Submit</button>
</form>
